<!DOCTYPE html>
<html>
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>

<body>

<div id="tester" style="width:600px;height:250px;">

<script>
	var trace1 = {
  x: [1, 2, 3, 4],
  y: [10, 15, 13, 17],
  mode: 'markers',
  type: 'scatter'
};

var trace2 = {
  x: [2, 3, 4, 5],
  y: [16, 5, 11, 9],
  mode: 'lines',
  type: 'scatter'
};

var trace3 = {
  x: [1, 2, 3, 4],
  y: [12, 9, 15, 12],
  mode: 'lines+markers',
  type: 'scatter'
};

var data = [trace1, trace2, trace3];

Plotly.newPlot('tester', data);
</script>
</div>

</body>
</html>
